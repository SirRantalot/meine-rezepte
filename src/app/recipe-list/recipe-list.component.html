<ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
  <ion-refresher-content></ion-refresher-content>
</ion-refresher>

<ion-list>
  <ion-item-group *ngFor="let country of countries">
    <ion-item-divider *ngIf="getRecipesOfCountry(country.country_id).length > 0">
      <ion-label>{{ country.country_name }}</ion-label>
    </ion-item-divider>

    <ion-item-sliding
        *ngFor="let item of getRecipesOfCountry(country.country_id)">
      <ion-item
        [button]="true"
        (click)="edit(item)">
        {{ item.recipe_name }}
      </ion-item>
      <ion-item-options slot="end">
        <ion-item-option color="danger">
            <ion-icon
              slot="icon-only"
              name="trash"
              (click)="delete(item)">
            </ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

  </ion-item-group>
</ion-list>
